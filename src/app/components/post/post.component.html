<div class="card">
    <div class="card-body">
        <a [routerLink]="['/posts', post.id, 'details']">
            <h5 class="card-title">{{post.title}}</h5>
        </a>
        <p class="card-text" *ngIf="showPreview" >{{(post.body.length > 140)? post.body.slice(0,140) + "...": post.body}}</p>
    </div>
</div>
