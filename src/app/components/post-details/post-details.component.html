<div class="container">
    <div class="row">
        <div class="col-md-8">
            <h1 class="card-title">{{post.title}}</h1>
            <p class="card-text">{{post.body}}</p>
            <h3>Comments</h3>
            <ul class="list-group">
                <app-comments [comments]="post.comments"></app-comments>
            </ul>
        </div>
        <div class="col-md-4">
            <h3>Others by same author</h3>
            <div class="post" *ngFor="let post of posts">
                <app-post [post]="post" [showPreview]="false"></app-post>
            </div>
        </div>
    </div>
</div>
