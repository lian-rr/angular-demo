<form [formGroup]="newCommentForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="email">Email Address:</label>
        <input type="email" formControlName="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Email addresss">
    </div>
    <div class="form-group">
        <label for="email">Title</label>
        <input type="text" formControlName="title" class="form-control" id="title" aria-describedby="titleHelp" placeholder="Title">
    </div>
    <div class="form-group">
        <label for="message">Message</label>
        <textarea id="message" formControlName="message" class="form-control" placeholder="Leave your comment"></textarea>
    </div>

    <button type="submit" class="btn btn-primary mb-3">Post</button>    
</form>
